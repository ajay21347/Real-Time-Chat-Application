<html>
  <head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex font-[Poppins]">
    <!--Left section-->
    <div
      class="flex-1 bg-gradient-to-br from-[#4b6cb7] to-[#182848] text-white flex justify-center items-center text-4xl font-bold"
    >
      Chat To Learn
    </div>

    <!--Right Section-->
    <div class="flex-1 flex justify-center items-center bg-[#f7f9fb]">
      <!--Login Form-->
      <form
        id="login-module"
        method="post"
        action="/login"
        class="bg-white shadow-lg p-10 rounded-xl flex flex-col w-80"
      >
        <h2 class="text-center text-2xl font-semibold mb-4 text-[#4b6cb7]">
          Login
        </h2>
        <label class="font-medium text-gray-700 mt-2"> Username </label>
        <input
          type="text"
          name="username"
          placeholder="Enter username"
          class="border border-gray-300 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-300 outline-none"
          required
        />
        <label class="font-medium text-gray-700 mt-2">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          class="border border-gray-300 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-300 outline-none"
          required
        />
        <button
          type="submit"
          name="action"
          value="login"
          class="mt-4 bg-[#4b6cb7] text-white py-2 rounded-md hover:bg-[#3a5493] transition"
        >
          Login
        </button>

        {% if error %}
        <p class="text-red-400 tedxt-sm text-center mt-2">{{error}}</p>
        {% endif %}

        <span
          id="new-user"
          class="mt-2 text-sm text-center text-gray-600 cursor-pointer hover:text-[#4b6cb7] hover:underline"
          onclick="showRegisterForm()"
          >New User ? Create Account
        </span>
      </form>

      <!--Registeration Form -->
      <form
        id="register-module"
        method="post"
        action="/register"
        class="bg-white shadow-lg p-10 rounded-xl flex flex-col w-80 hidden"
      >
        <h2 class="text-center text-2xl font-semibold mb-4 text-[#4b6cb7]">
          Register
        </h2>

        <label class="font-medium text-gray-700 mt-2">Full Name</label>
        <input
          type="text"
          name="fullname"
          placeholder="Enter your name"
          class="border border-gray-300 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-300 outline-none"
          required
        />

        <label class="font-medium text-gray-700 mt-2"> Username </label>
        <input
          type="text"
          name="username"
          placeholder="Enter username"
          class="border border-gray-300 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-300 outline-none"
          required
        />
        <label class="font-medium text-gray-700 mt-2">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Create password"
          class="border border-gray-300 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-300 outline-none"
          required
        />
        <button
          type="submit"
          class="mt-4 bg-[#4b6cb7] text-white py-2 rounded-md hover:bg-[#3a5493] transition"
        >
          Create Account
        </button>
        <span
          id="back-to-login"
          class="mt-3 text-sm text-center text-gray-600 cursor-pointer hover:text-[#4b6cb7] hover:underline"
          onclick="showLoginForm()"
          >Already have an account? Login</span
        >
      </form>
    </div>
    <script src="/static/login.js"></script>
  </body>
</html>
