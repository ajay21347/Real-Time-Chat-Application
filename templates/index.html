<!DOCTYPE html>
<html>
  <head>
    <title>Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex h-screen bg-gray-100 font-[Poppins]">
    <input type="hidden" id="username" value="{{username}}" />
    <!--Hamburger Menu-->
    <div
      id="menuBtn"
      onclick="toggleSidebar()"
      class="fixed top-4 left-4 text-gray-300 text-3xl cursor-pointer z-50"
    >
      ☰
    </div>

    <!--Side Bar-->
    <div
      id="sidebar"
      class="fixed left-0 top-0 h-full w-64 text-white -translate-x-full transition-transform duration-300 bg-[linear-gradient(135deg,#2c3e50,#4a90e2)] z-40"
    >
      <div class="text-center mt-6">
        <img
          src="{{ url_for('static', filename='images/user.png') }}"
          class="w-20 h-20 rounded-full mx-auto border-2 border-white mb-3"
        />
        <h3 class="text-lg font-semibold">{{username}}</h3>

        <form action="/logout" method="GET">
          <button
            type="submit"
            class="mt-4 px-4 py-2 bg-white/20 hover:bg-white/30 rounded transition"
          >
            Logout
          </button>
        </form>
      </div>
    </div>

    <!--Chat List-->
    <div class="w-1/3 border-r border-gray-300 bg-white">
      <div class="bg-blue-500 text-center text-white p-4 font-semibold text-lg">
        <h2>Chats</h2>
        <input
          type="text"
          placeholder="Search or start a new chat"
          id="searchBar"
          class="w-11/12 mx-auto mt-3 px-3 py-2 border rounded-full text-gray-800"
        />
      </div>

      <div
        id="userList"
        class="overflow-y-auto h-[calc(100vh-120px)] mt-4"
      ></div>
    </div>

    <!--Chat Window-->
    <div class="flex-1 flex flex-col bg-gray-100">
      <div
        class="flex items-center gap-3 p-4 bg-gradient-to-r from-indigo-500 to-blue-500 text-white shadow"
      >
        <img
          src="{{ url_for('static', filename='images/user.png') }}"
          class="w-10 h-10 rounded-full"
        />
        <h3 class="text-lg font-semibold">Chat</h3>
      </div>

      <div class="chat-header p-3 text-center bg-white border-b">
        <h2 id="chatHeader" class="text-lg font-semibold text-gray-700">
          Select a user
        </h2>
      </div>

      <div class="chat-messages flex-1 p-3 overflow-y-auto space-y-2"></div>

      <!--Message Input-->
      <div class="flex items-center p-3 bg-white border-t">
        <input
          id="messageInput"
          type="text"
          placeholder="Type your message.."
          class="flex-1 px-3 py-2 border rounded-full bg-gray-200 outline-none"
        />
        <button
          id="sendBtn"
          class="ml-2 w-12 h-12 rounded-full bg-gradient-to-r from-indigo-500 to-blue-500 text-white text-xl flex items-center justify-center"
        >
          ➤
        </button>
      </div>
    </div>

    <!-- Load chat.js -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/chat.js"></script>
  </body>
</html>
